<!-- selectタグのサンプルコードです。 -->
<!-- <select>タグは、ドロップダウンリストを作成するために使用されます。 -->
<!-- <select>タグは、<option>タグを使用して、選択肢を定義します。 -->
<label for="fruits">果物を選んでください:</label>
<select id="fruits" name="fruits">
  <option value="apple">りんご</option>
  <option value="orange">みかん</option>
  <option value="banana">バナナ</option>
</select>
