<!-- table, thead, tr, thのサンプルコード。 -->
<!-- theadは、表のヘッダー部分を表す。 -->
<!-- trは、表の行を表す。 -->
<!-- thは、表のヘッダーを表す。 -->
<table>
    <thead>
      <tr>
        <th>ヘッダー1</th>
        <th>ヘッダー2</th>
        <th>ヘッダー3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>データ1-1</td>
        <td>データ1-2</td>
        <td>データ1-3</td>
      </tr>
      <tr>
        <td>データ2-1</td>
        <td>データ2-2</td>
        <td>データ2-3</td>
      </tr>
    </tbody>
  </table>
